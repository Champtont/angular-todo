<div class="container-fluid">
  <div class="container">
    <div class="row mt-4">
      <div class="col"></div>
      <div class="col-md-6 bg-light shadow">
        <div class="card bg-warning mt-4">
          <h4 class="text-white">To Do List</h4>
        </div>
        <div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter A Task"
              aria-label="Enter A Task"
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="addTask()"
            >
              +
            </button>
          </div>
          <h4 class="text-primary mt-4">Tasks:</h4>
          <div>
            <div class="m-3" *ngFor="let task of taskArr">
              <div class="p-2 shadow">
                <div class="input-group row ps-3">
                  <div class="card col-md-10 border-0">
                    {{ task.task_name }}
                  </div>
                  <button
                    class="btn btn-outline-primary col"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    type="button"
                    (click)="call(task)"
                  >
                    e
                  </button>
                  <div
                    class="btn btn-outline-danger col"
                    (click)="deleteTask(task)"
                  >
                    X
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Edit Task
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter A Task"
                    aria-label="Enter A Task"
                    name="task"
                    [(ngModel)]="editTaskValue"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="editTask()"
                    data-bs-dismiss="modal"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
